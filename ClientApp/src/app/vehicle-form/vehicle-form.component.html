<h1>New Vehicle</h1>
<form>
<div class="form-group">
  <label for="maker">Maker</label>
  <select class="form-control"  id="slc_maker" (change)="onMakerChange($event.target.value)"[(ngModel)]="vehicle.maker" name="maker">
  <option></option>
  <option *ngFor="let c of makers" value={{c.id}}>{{c.name}}</option>
  </select>
</div>

<div class="form-group">
  <label for="model">Model</label>
  <select class="form-control"  id="model">
   <option></option>
   <option *ngFor="let model of models" value= {{model.id}}>{{model.name}}</option>
  </select>
</div>


<p>Is this vehicle registred?</p>
<div class="radio">
  <label for="registred">
    <input type="radio" name="isRegistred" id="registred" value="true"> Yes
  </label>
</div>
<div class="radio">
  <label for="notRegistred">
    <input type="radio"  name="isRegistred" id="notRegistred" value="false"> No
  </label>
</div>



<h2>Features</h2>
<div *ngFor="let f of features" class="checkbox">
  <label for="feature{{ f.id }}">
    <input type="checkbox" id="feature{{f.id}}"> {{ f.name }}
  </label>
</div>

<h2>Contact</h2>
<div class="form-group">
  <label for="contactName">Name</label>
  <input type="text" id="contactName" class="form-control" placeholder="" aria-describedby="Your name.">
  <small id="helpId" class="text-muted">Your name</small>
</div>
<div class="form-group">
  <label for="contactPhone">Phone</label>
  <input type="text" id="contactPhone" class="form-control" placeholder="" aria-describedby="Your Phone.">
  <small id="helpId" class="text-muted">Your phone.</small>
</div>
<div class="form-group">
  <label for="contactEmail">Email</label>
  <input type="text" id="contactEmail" class="form-control" placeholder="" aria-describedby="Your email.">
  <small id="helpId" class="text-muted">Your email.</small>
</div>

<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Save</button>


</form>
