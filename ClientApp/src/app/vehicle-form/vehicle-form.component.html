<h1>New Vehicle</h1>
<form>
<div class="form-group">
  <label for="maker">Maker</label>
  <select class="form-control"  id="slc_maker" (change)="onMakerChange($event.target.value)"[(ngModel)]="vehicle.maker" name="maker">
  <option></option>
  <option *ngFor="let c of makers" value={{c.id}}>{{c.name}}</option>
  </select>
</div>

<div class="form-group">
  <label for="model">Model</label>
  <select class="form-control"  id="model">
   <option></option>
   <option *ngFor="let model of models" value= {{model.id}}>{{model.name}}</option>
  </select>
</div>

<h2>Features</h2>
<div *ngFor="let f of features" class="checkbox">
  <label for="feature{{ f.id }}">
    <input type="checkbox" id="feature{{f.id}}"> {{ f.name }}
  </label>
</div>
</form>
